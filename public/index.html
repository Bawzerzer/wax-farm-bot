<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wax bot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/x-icon" href="/js/favicon.ico">
  <script src='/js/waxjs.js'></script>
  <script src="/js/tasktimer.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-5-strong">
    <ul class="nav navbar-nav nav-flex ml-auto">
      <li class="nav-item" style="display: none;"></li>
      <li class="nav-item"><span id="waxusd" style="background-color: green; color: honeydew;"></span></li>
    </ul>
  </nav>
  <div class="container">

    <h1>SIMPLE Farming bot</h1>

    <button id="login" onclick=login() >WAX Login</button><br>
    <hr>
    <div class="row d-inline-flex" style="align-items: center;">
      <label class="align-middle">updater: </label><input id="updater">&nbsp;<input id="lineToken" placeholder="LINE TOKEN HERE">
      &nbsp;<button class="btn btn-warning btn-sm" type="button" onclick=lineNotifyTest()>TEST LINE NOTIFY</button><t></t> 
      &nbsp;<button class="btn btn-secondary btn-sm" type="button" id="sign" onclick=sign()>Sign transaction</button>
    </div>
    <!-- <label>message:</label> -->
    <input id="message" style="display:none;"><br><br>
    <!-- <label>fail:</label> -->
    <input type="checkbox" id="fail" value="fail" style="display:none;"><t>
    
    <h5 id="usage"></h5>
    <!-- <label>Current Message</label> -->
    <h3 id="current" style="display:none;"></h3>
    <hr>
    <label>FarmersWorld</label>    <input type="checkbox" id="fwCheck" checked="true"> </input>    <label id="fwBalance"></label>
    <!-- <br>DEPOSIT GOLD <input id="xx" placeholder="432.1234"> <button type="button" class="btn btn-outline-primary btn-sm" onclick=fwDepositFWG() id="fwDepositFWGButton">Deposit</button> -->
    <!-- <br>DEPOSIT FOOD <input id="fwDepositFWF" placeholder="432.1234"> <button type="button" class="btn btn-outline-primary btn-sm" onclick=fwDepositFWF() id="fwDepositFWFButton">Deposit</button><br><br> -->
    <div class="input-group mb-0" style="display: flex; align-items: center;">
      <div class="col-2"><span class="align-middle">DEPOSIT GOLD</span></div>
      <div class="col-3">
        <input id="fwDepositFWG" type="text" class="form-control" placeholder="EX: 321.1234" aria-label="EX: 321.1234" aria-describedby="basic-addon2">
      </div>
      <div class="col-3">  
        <button class="btn btn-warning" type="button" onclick=fwDepositFWG() id="fwDepositFWGButton">DEPOSIT</button>
      </div>
    </div>
    <div class="input-group mb-0" style="display: flex; align-items: center;">
      <div class="col-2"><span class="align-middle">DEPOSIT FOOD</span></div>
      <div class="col-3">
        <input id="fwDepositFWF" type="text" class="form-control" placeholder="EX: 321.1234" aria-label="EX: 321.1234" aria-describedby="basic-addon2">
      </div>
      <div class="col-3">  
        <button class="btn btn-primary" type="button" onclick=fwDepositFWF() id="fwDepositFWFButton">DEPOSIT</button>
      </div>
    </div>
    <br>
    <h5 id="resFarmersworld"></h5>
    <hr>
    <label>FarmingTales</label>    <input type="checkbox" id="ftCheck" checked="true"></input>    <label id="ftBalance"></label>
    <h5 id="resFarmingtales"></h5>
    <hr>
    <label>nftPanda</label>    <input type="checkbox" id="pandaCheck" checked="true"></input>    <label id="pandaBalance"></label>
    <br><select id = "pandaFoodUnit"></select> <select id = "pandaFoodList"></select>  <button type="button" class="btn btn-outline-primary btn-sm" onclick=pandaBuyFood() id="pandaBuyFoodButton">Buy</button>
    <h5 id="resnftPanda"></h5>
    <hr>
    <label>Officeland</label>    
    <input type="checkbox" id="officelandCheck" checked="true"></input>
    <label id="officelandBalance"></label>
    <div class="input-group mb-0 w-100" style="display: flex; align-items: center;">
      <div class="w-10"><span class="align-middle" style="font-size: 3.5vw, 2vmin;">Sleep at </span></div>&nbsp;
      <div class="w-25 center"><input id="officelandSleepRate" type="text" class="form-control" value="40" style="text-align: center;"></div>&nbsp;
      <div class="w-10"><span class="align-middle">% </span></div>
    </div>
    <h5 id="resofficeland"></h5>
    <hr>
    <label>Transaction Results</label>
    <h5 id="response"></h5>
</div>
<button type="button" class="regular" name="edit" id="submit" style="display:none;"></button>
<script src="js/transact.js"></script>
<!-- https://obfuscator.io/ -->
</body>
</html>
